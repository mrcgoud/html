<html>
    <head>
        <title>Form 3</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th><label>Name</label></th>
                    <th><label>Value</label></th>
                </tr>
            </thead>
            <tbody>
            
                <tr>
                    <td><label for="name" >Name</label></td>
                    <td><input type="text" id="name"></td>
                </tr>
                
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender">
                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender">
                    </td>
                </tr>
                <tr>
                    <td><label for="color">Eye color</label></td>
                    <td>
                        <select id="color">
                            <option>Green</option>
                            <option>Yellow</option>
                            <option>Light Yellow</option>
                            <option>Plain</option>
                            
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Check all that apply</label></td>
                    <td>
                        <input type="checkbox" id="tall">
                        <label for="tall">6 Feet Tall</label>
                        <br>
                        <input type="checkbox" id="pounds">
                        <label for="pounds">Over 200 Pounds</label>
                    </td>
                </tr>
                <tr>
                    <table border="1">
                        <tr>
                            <td><label for="ability">Your athlitic ability</label></td> 
                        </tr>
                        <tr>
                            <td><textarea id="ability" rows="5" cols="47"></textarea></td> 
                        </tr>
                        <tr style="text-align: center;">
                            <td>
                                <input type="submit" value="Enter my information">
                            </td>
                        </tr>
                    </table>
                </tr>
            </tbody>
        </table>
            
    </body>
</html>
